<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant-NeRF 3D Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

            .header h1 {
                font-size: 3em;
                margin-bottom: 10px;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            }

        .upload-area {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

            .upload-area.dragover {
                background: #e3f2fd;
                border: 3px dashed #2196f3;
            }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #2196f3;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }

            .upload-btn:hover {
                background: #1976d2;
                transform: translateY(-2px);
            }

        .progress-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            width: 0%;
            transition: width 0.3s;
        }

        .viewer-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .file-list {
            margin: 20px 0;
        }

        .file-item {
            background: #f5f5f5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .process-btn {
            background: #4caf50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
        }

            .process-btn:disabled {
                background: #ccc;
                cursor: not-allowed;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Instant-NeRF 3D Generator</h1>
            <p>Create 3D models from smartphone photos!</p>
        </div>

        <div class="upload-area" id="upload-area">
            <div class="upload-icon">📸</div>
            <h3>Drag & Drop or Click to Upload Images</h3>
            <p>10-30 photos from different angles (JPG, PNG)</p>
            <input type="file" id="file-input" class="file-input" multiple accept="image/*">
            <button class="upload-btn" onclick="document.getElementById('file-input').click()">Select Files</button>
            <div id="file-list" class="file-list"></div>
            <button id="process-btn" class="process-btn" disabled onclick="processImages()">Generate 3D Model</button>
        </div>

        <div id="progress-section" class="progress-section">
            <h3>Generating 3D Model...</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <p id="progress-text">Preparing...</p>
        </div>

        <div id="viewer-section" class="viewer-section">
            <h3>✅ 3D Model Generated Successfully!</h3>
            <p>Your 3D model has been created successfully.</p>
            <button onclick="location.reload()" class="upload-btn">Start New</button>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        let sessionId = null;

        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const processBtn = document.getElementById('process-btn');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displayFileList();
            processBtn.disabled = selectedFiles.length < 10;
        }

        function displayFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach(file => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.textContent = file.name;
                fileList.appendChild(div);
            });
        }

        async function processImages() {
            if (selectedFiles.length < 10) {
                alert('At least 10 images required.');
                return;
            }

            document.getElementById('progress-section').style.display = 'block';
            updateProgress(20, 'Uploading files...');

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            try {
                const uploadResponse = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const uploadResult = await uploadResponse.json();
                sessionId = uploadResult.session_id;

                updateProgress(50, 'Training NeRF model...');

                const processResponse = await fetch(`/process/${sessionId}`, {
                    method: 'POST'
                });
                const processResult = await processResponse.json();

                if (processResult.status === 'success') {
                    updateProgress(100, 'Complete!');
                    setTimeout(() => {
                        document.getElementById('progress-section').style.display = 'none';
                        document.getElementById('viewer-section').style.display = 'block';
                    }, 1000);
                } else {
                    alert('Processing error: ' + processResult.message);
                }

            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function updateProgress(percent, text) {
            document.getElementById('progress-fill').style.width = percent + '%';
            document.getElementById('progress-text').textContent = text;
        }
    </script>
</body>
</html>

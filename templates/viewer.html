<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3D 모델 뷰어</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #e0e0e0;
        }

        canvas {
            display: block;
        }

        #info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 0.9rem;
        }

            #info-panel a {
                color: #90caff;
                text-decoration: none;
            }

                #info-panel a:hover {
                    text-decoration: underline;
                }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="info-panel">
        <p>모델 로드 완료! 마우스로 회전/확대/이동 가능</p>
        <a href="{{ mesh_url }}" download>모델 다운로드</a>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { PLYLoader } from 'three/addons/loaders/PLYLoader.js';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';

        let camera, scene, renderer;

        init();
        animate();

        function init() {
            // 씬 생성
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x333333);
            scene.fog = new THREE.Fog(0x333333, 10, 30);

            // 카메라 생성
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 8); // 초기 카메라 위치

            // 렌더러 생성
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 조명
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
            dirLight.position.set(5, 10, 7.5);
            scene.add(dirLight);

            // 바닥 그리드
            const gridHelper = new THREE.GridHelper(20, 20, 0x555555, 0x555555);
            scene.add(gridHelper);

            // 컨트롤
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // 모델 로드
            const meshUrl = '{{ mesh_url }}';
            const loader = meshUrl.endsWith('.obj') ? new OBJLoader() : new PLYLoader();

            loader.load(meshUrl,
                function (object) {
                    // 모델의 크기를 조절하고 중앙에 배치하는 로직
                    const box = new THREE.Box3().setFromObject(object);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 5 / maxDim; // 뷰포트에 맞게 스케일 조정

                    object.scale.multiplyScalar(scale);
                    object.position.sub(center.multiplyScalar(scale));

                    scene.add(object);
                },
                (xhr) => console.log((xhr.loaded / xhr.total * 100) + '% loaded'),
                (error) => console.error('3D 모델 로딩 중 오류 발생:', error)
            );

            // 창 크기 변경 시 대응
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
